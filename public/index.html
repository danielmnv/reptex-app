<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="REPTEX">
    <meta name="description" content="Distribuidores de las mejores marcas de máquinas de coser, bordadoras, refacciones y mercería.">
    <title>REPTEX</title>

    <!-- Open Graph -->
    <meta property="og:title" content="REPTEX">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Distribuidores de las mejores marcas de máquinas de coser, bordadoras, refacciones y mercería.">
    <meta property="og:image" content="<%= BASE_URL %>thumbnail.jpg"> <!-- ADD THUMBNAIL-->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://www.reptex.com.mx">
    <meta name="twitter:title" content="REPTEX">
    <meta name="twitter:description" content="Distribuidores de las mejores marcas de máquinas de coser, bordadoras, refacciones y mercería.">
    <meta name="twitter:image" content="<%= BASE_URL %>thumbnail.jpg">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
